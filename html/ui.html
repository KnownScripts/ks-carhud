<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="ui-container">
            <div class="ui-car-container">
                <div class="ui-car-otherinfo">
                    <div class="counter">
                      <div class="counter2">
                        <div class="speedometer">
                          <svg class="circle" width="50" height="50">
                            <circle
                              class="backgroundCircle2"
                              stroke="#FFF"
                              stroke-width="3.5"
                              style="stroke-opacity: 0.4"
                              fill="transparent"
                              r="18"
                              cx="25"
                              cy="25"
                              stroke-dasharray="55 45"
                              stroke-dashoffset="0"
                            />
                            <circle
                              class="progress progress-speed"
                              stroke="#FFF"
                              stroke-width="3.5"
                              style="stroke-opacity: 1"
                              fill="transparent"
                              r="18"
                              cx="25"
                              cy="25"
                              stroke-dasharray="70 30"
                              stroke-dashoffset="0"
                            />
                          </svg>
                          <div class="text">
                            <span class="speed"></span>
                            <div class="mph">KM/H</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="addon">
                      <div class="fuel">
                        <svg class="circle" width="40" height="40">
                          <circle
                            class="backgroundCircle2"
                            stroke="#FFF"
                            stroke-width="3.5"
                            style="stroke-opacity: 0.4"
                            fill="transparent"
                            r="18"
                            cx="20"
                            cy="20"
                            stroke-dasharray="70 30"
                            stroke-dashoffset="0"
                          />
                          <circle
                            class="progress progress-fuel"
                            stroke="#FFF"
                            stroke-width="3.7"
                            style="stroke-opacity: 1"
                            fill="transparent"
                            r="18"
                            cx="20"
                            cy="20"
                            stroke-dasharray="70 30"
                            stroke-dashoffset="0"
                          />
                          <image
                            href="./gasstation.svg"
                            height="15"
                            width="15"
                            x="13"
                            y="13"
                          ></image>
                        </svg>
                      </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
